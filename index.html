<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forrest's Recipe Index</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Tabletop & PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Forrest's Recipe Index</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#builder">Add Recipe</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Find & Build Your Favorite Recipes</h1>
      <p>Browse recipes by category, cuisine, search by name, or create your own custom recipe file.</p>
      <button onclick="document.getElementById('builder').scrollIntoView({behavior: 'smooth'})">Create a Recipe</button>
    </div>
    <div class="hero-image">
      <img src="images/YourOpinionIsNotPartOfTheRecipe.svg" alt="Recipe illustration" style="max-width:100%; height:auto; border-radius:8px;">
    </div>
  </section>

  <!-- Recipe Finder Section -->
  <section class="info">
    <h2>Recipe Finder</h2>

    <!-- Filters -->
    <div style="max-width:600px; margin:0 auto 30px auto; display:flex; flex-wrap:wrap; gap:10px;">
      <select id="filter-category">
        <option value="">All Categories</option>
      </select>

      <select id="cuisineFilter">
        <option value="">All Cuisines</option>
      </select>

      <input type="text" id="tagFilter" placeholder="Search by tag">
      <input type="text" id="search" placeholder="Search recipes by name...">
    </div>

    <!-- Recipe Grid -->
    <div id="recipesContainer" class="info-cards"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Forrest's Recipe Index</p>
    <br>
    <a href="https://venmo.com/Forrest-WhiteIV">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Venmo_logo.png" alt="Venmo Logo" style="height:60px;">
    </a>
  </footer>

  <!-- Back to top button -->
  <button id="back-to-top" aria-label="Back to top">
    <svg viewBox="0 0 24 24">
      <path d="M12 4l-8 8h6v8h4v-8h6z"/>
    </svg>
  </button>

  <!-- JS -->
  <script src="recipes.js"></script>
</body>
</html>
