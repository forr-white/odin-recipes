<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forrest's Recipe Index | Cook Anything Kitchen</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>

  <!-- JS -->
  <script src="recipes.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Forrest's Recipe Index</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#builder">Add Recipe</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Find & Build Recipes</h1>
      <p>Search by category, cuisine, tags, or name â€” all in a single view.</p>
    </div>
  </section>

  <!-- Recipe Finder -->
  <section class="info">
    <div class="filter-bar">
      <select id="filter-category">
        <option value="">All Categories</option>
      </select>

      <select id="cuisineFilter">
        <option value="">All Cuisines</option>
      </select>

      <input type="text" id="tagFilter" placeholder="Search by tag">
      <input type="text" id="search" placeholder="Search recipes by name">
    </div>

    <!-- Recipe Grid -->
    <div id="recipesContainer" class="info-cards"></div>
  </section>

</body>
</html>
